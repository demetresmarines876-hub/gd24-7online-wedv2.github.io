<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD TEAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Courier New", monospace;
        }

        body {
            height: 100vh;
            background: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Matrix background effect */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: move 10s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(0); }
            to { transform: translateY(100px); }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 70px;
            text-shadow: 0 0 10px #00ff00,
                         0 0 20px #00ff00,
                         0 0 40px #00ff00;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GD TEAM</h1>
        <a href="downloads.html" class="btn">DOWNLOAD</a>
    </div>

</body>
</html>
