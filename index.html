<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GD TEAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 60px;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #00c6ff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00c6ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GD TEAM</h1>
        <p>Welcome to our official website</p>
        <a href="#" class="btn">Coming Soon</a>
    </div>

</body>
</html>
